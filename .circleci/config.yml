defaults: &defaults
  docker:
    - image: circleci/node

version: 2.1
jobs:
  bygg:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Bygg Docker image
          command: docker build -t "navikt/iaweb-monitorering:$CIRCLE_SHA1" .
      - run:
          name: Push Docker image
          command: |
            echo $DOCKER_PASSWORD | docker login --username $DOCKER_LOGIN --password-stdin
            docker push "navikt/iaweb-monitorering:$CIRCLE_SHA1"
            echo "Docker image: $CIRCLE_SHA1"

  deploy-til-dev:
    docker:
      - image: 'navikt/deployment-cli:v0.3.0'
    steps:
      - deploy:
          cluster: "dev-sbs"
          nais-yaml: "dev-nais.yaml"

  deploy-til-prod:
    docker:
      - image: 'navikt/deployment-cli:v0.3.0'
    steps:
      - deploy:
          cluster: "prod-sbs"
          nais-yaml: "prod-nais.yaml"

commands:
  deploy:
    description: Deploy til et gitt miljÃ¸
    parameters:
      cluster:
        type: string
      nais-yaml:
        type: string
    steps:
      - checkout
      - run:
          name: Deploy til << parameters.cluster >>
          command: deployment-cli deploy create --cluster=<< parameters.cluster >> --repository=navikt/iaweb-monitorering --team=teamtag --resource=<< parameters.nais-yaml >> --version=$CIRCLE_SHA1 --ref=$CIRCLE_BRANCH

workflows:
  version: 2.1
  bygg_og_deploy:
    jobs:
      - bygg:
          context: NAIS deployment
      - deploy-til-dev:
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - godkjenn-til-prod:
          type: approval
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - deploy-til-prod:
          requires:
            - godkjenn-til-prod
          filters:
            branches:
              only:
                - master
