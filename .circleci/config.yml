version: 2.1
orbs:
  nais: navikt/nais-deployment@3.2.1

jobs:
  bygg:
    docker:
      - image: circleci/node:12.4.0-browsers
    steps:
      - checkout
      - nais/docker:
          image: navikt/iaweb-monitorering

  deploy-til-dev-sbs:
    docker:
      - image: navikt/deployment-cli:0.4.2
    steps:
      - checkout
      - run:
          name: Unpack Private Key
          command: echo $GITHUB_PRIVATE_KEY | base64 -d > .circleci/github.key.pem
      - nais/deploy-with-gh-app:
          repo: navikt/iaweb-monitorering
          image: navikt/iaweb-monitorering
          github-app-id: 43789
          nais-template: dev-sbs-nais.yaml
          environment: dev-sbs
          team: arbeidsgiver

  deploy-til-dev-fss:
    docker:
      - image: navikt/deployment-cli:0.4.2
    steps:
      - checkout
      - run:
          name: Unpack Private Key
          command: echo $GITHUB_PRIVATE_KEY | base64 -d > .circleci/github.key.pem
      - nais/deploy-with-gh-app:
          repo: navikt/iaweb-monitorering
          image: navikt/iaweb-monitorering
          github-app-id: 43789
          nais-template: dev-fss-nais.yaml
          environment: dev-fss
          team: arbeidsgiver

  deploy-til-prod-sbs:
    docker:
      - image: navikt/deployment-cli:0.4.2
    steps:
      - checkout
      - run:
          name: Unpack Private Key
          command: echo $GITHUB_PRIVATE_KEY | base64 -d > .circleci/github.key.pem
      - nais/deploy-with-gh-app:
          repo: navikt/iaweb-monitorering
          image: navikt/iaweb-monitorering
          github-app-id: 43789
          nais-template: prod-sbs-nais.yaml
          environment: prod-sbs
          team: arbeidsgiver

  deploy-til-prod-fss:
    docker:
      - image: navikt/deployment-cli:0.4.2
    steps:
      - checkout
      - run:
          name: Unpack Private Key
          command: echo $GITHUB_PRIVATE_KEY | base64 -d > .circleci/github.key.pem
      - nais/deploy-with-gh-app:
          repo: navikt/iaweb-monitorering
          image: navikt/iaweb-monitorering
          github-app-id: 43789
          nais-template: prod-fss-nais.yaml
          environment: prod-fss
          team: arbeidsgiver

workflows:
  version: 2.1
  bygg_og_deploy:
    jobs:
      - bygg:
          context: NAIS deployment
      - deploy-til-dev-sbs:
          context: tag-ci
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - godkjenn-til-prod-sbs:
          type: approval
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - deploy-til-prod-sbs:
          context: tag-ci
          requires:
            - godkjenn-til-prod-sbs
          filters:
            branches:
              only:
                - master
      - deploy-til-dev-fss:
          context: tag-ci
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - godkjenn-til-prod-fss:
          type: approval
          requires:
            - bygg
          filters:
            branches:
              only:
                - master
      - deploy-til-prod-fss:
          context: tag-ci
          requires:
            - godkjenn-til-prod-fss
          filters:
            branches:
              only:
                - master
