apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
    name: iaweb-monitorering
    namespace: default
    labels:
        team: teamtag
spec:
    image: navikt/iaweb-monitorering:62b4b4405b50886d8d1811c730dd6921d18ed20b
    team: teamtag
    port: 8080
    ingresses:
        - https://iaweb-monitorering.nais.preprod.local/iaweb-monitorering
    liveness:
        path: /iaweb-monitorering/internal/isAlive
        initialDelay: 5
    readiness:
        path: /iaweb-monitorering/internal/isReady
        initialDelay: 5
    prometheus:
        enabled: true
        path: /iaweb-monitorering/internal/metrics
    env:
        - name: DEBUG
          value: axios